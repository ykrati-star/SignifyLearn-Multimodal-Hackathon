<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR to Sign Language</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .container { background: #fff; padding: 20px; border-radius: 10px; width: 70%; margin: auto; }
    video { width: 100%; margin-top: 10px; border-radius: 10px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    button { padding: 10px 20px; background: green; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¥ OCR to Sign Language Converter</h2>
    <form action="/process" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="video/*" required>
      <button type="submit">Upload & Process</button>
    </form>

    {% if filename %}
      <h3>Uploaded Video:</h3>
      <video controls>
        <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="video/mp4">
      </video>
    {% endif %}

    {% if extracted_text %}
      <h3>Extracted Text:</h3>
      <textarea readonly>{{ extracted_text }}</textarea>
    {% endif %}

    {% if summary %}
      <h3>Summary:</h3>
      <textarea readonly>{{ summary }}</textarea>
    {% endif %}
  </div>
</body>
</html>
